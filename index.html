<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="wallpaper">
            <input type="file" id="localWallpaper" accept="image/*" onchange="changeWallpaperLocal(event)">
            <input type="url" id="onlineWallpaper" placeholder="Enter image URL" onkeydown="changeWallpaperOnline(event)">
        </div>
        <div id="linkGrid" class="grid2x3"></div>
        <button onclick="addLink()">Add Link</button>
        <select id="gridLayout" onchange="changeGridLayout(event)">
            <option value="grid2x3">2x3</option>
            <option value="grid3x3">3x3</option>
            <!-- Add more grid options here -->
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
